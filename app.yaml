# application: zandbergenmediation
# version: 2
runtime: go
api_version: go1
env: standard

default_expiration: "365d"

handlers:
- url: /html
  static_dir: html
  secure: always

- url: /css
  static_dir: html/css
  secure: always

- url: /img
  static_dir: html/img
  secure: always
  # expiration: "1d"

- url: /static
  static_dir: html/static
  secure: always

- url: /.*
  script: _go_app
  secure: always

